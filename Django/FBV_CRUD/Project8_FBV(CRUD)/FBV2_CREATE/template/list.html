<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if emp %}
<table border="4" style="background-color : pink">
    <thead>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Salary</th>
    </thead>
    {% for i in emp %}
    <tr>
        <td>{{i.EFname}}</td>
        <td>{{i.ELname}}</td>
        <td>{{i.ESalary}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h3>No records found.....</h3>
{% endif %}

<br>
<a href="/form" style="background-color : violet">AddEmp</a>
</body>
</html>
